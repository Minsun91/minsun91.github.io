    <style>
        /* 카테고리 필터 스타일 */
        .category-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 30px;
            border: 2px solid #FFD700;
            background: transparent;
            color: #FFD700;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #FFD700;
            color: #212529;
            transform: translateY(-2px);
        }

        .filter-btn i {
            margin-right: 8px;
        }

        /* 블로그 카드 스타일 */
        .blog-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }

        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .blog-card .card-body {
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        .blog-card .btn {
            margin-top: auto;
        }

    </style>
</head>
