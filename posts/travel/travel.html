<div id="posts" class="post-grid"></div>

<script>
    const folders = ['/posts/travel/asia/', '/posts/travel/europe/', '/posts/travel/africa/'];
    const container = document.getElementById('posts');
  
    async function fetchPosts() {
      const posts = [];
  
      for (const folder of folders) {
        const res = await fetch(folder);
        const text = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const links = [...doc.querySelectorAll('a')]
          .filter(a => a.href.endsWith('.html') && !a.href.includes('travel.html'));
  
        for (const link of links) {
          const postRes = await fetch(link.href);
          const postText = await postRes.text();
          const postDoc = parser.parseFromString(postText, 'text/html');
  
          const title = postDoc.querySelector('title')?.textContent.trim() ||
                        link.href.split('/').pop().replace('.html', '').replace(/\d{4}-\d{2}-\d{2}-/, '').replace(/-/g, ' ');
          const intro = postDoc.querySelector('meta[name="intro"]')?.content ||
                        postDoc.querySelector('p')?.textContent.slice(0, 120) + '...';
          const date = postDoc.querySelector('meta[name="date"]')?.content || '2000-01-01';
  
          posts.push({ title, intro, href: link.href, date });
        }
      }
  
      // 날짜순 정렬 (최신순)
      posts.sort((a, b) => new Date(b.date) - new Date(a.date));
  
       // 카드 생성
       posts.forEach(post => {
        const card = document.createElement('div');
        card.className = 'card';
        const category = post.href.includes("/travel/") ? "travel"
              : post.href.includes("/life/") ? "life"
              : "tech";

const region = post.href.match(/travel\/([^/]+)/)?.[1] || "default";
card.innerHTML = `
  <img src="/assets/img/${category}/${region}.jpg" alt="${post.title}">
  <div class="card-content">
    <h3>${post.title}</h3>
    <p>${post.intro}</p>
    <a href="${post.href}">Read more →</a>
  </div>
`;
        container.appendChild(card);
      });
    }
  
    fetchPosts();
  </script>
